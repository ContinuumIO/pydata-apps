<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <title>Embed Demo</title>

    {{ plot_resources|indent(4)|safe }}

    {{ plot_script|indent(4)|safe }}

  </head>
  <body>
    <! A simple form for changing the graph>
    <p> Select your settings: </p>
    <form name="color_button" method='GET'>
        Color:
        <select name="color">
            <option {% if color == "red" %}selected="selected"{% endif %} value="red">Red</option>
            <option  {% if color == "green" %}selected="selected"{% endif %} value="green">Green</option>
            <option  {% if color == "blue" %}selected="selected"{% endif %} value="blue">Blue</option>
            <option  {% if color == "black" %}selected="selected"{% endif %} value="black">Black</option>
        </select>
        <!--
        <br>
        From:
        <input type="text" name="_from" value="{{ _from }}">
        <br>
        To:
        <input type="text" name="to" value="{{ to }}">
        <br>
-->
        <button type="submit">Submit</button>
    </form>
    {{ plot_div|indent(4)|safe }}
    <p> Demonstrates some very simple embedding into a webpage</p>
  </body>
</html>
